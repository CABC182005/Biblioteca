<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/Prestamo.js"></script>
    <title>Registrar Prestamo</title>
</head>

<body>
    <div class="container">
        <div class="row">
           
        </div>
        <h1 style="margin-top: 100px">Añadir Prestamo</h1>
        <h6>Todos los campos con asterisco son obligatorios *</h6>
        <br>
        <div class="row">
            <form class="form">
                <div class="form-group">
                    <label for="fecha_prestamo">Fecha de Préstamo</label>
                    <input type="date" id="fecha_prestamo" class="form-control">
                </div>
            </form>
            <form class="form">
                <div class="form-group">
                    <label for="fecha_devolucion">Fecha de Devolución</label>
                    <input type="date" id="fecha_devolucion" class="form-control">
                </div>
            </form>
            <form class="form">
                <div class="form-group">
                    <label for="usuarioSelect">Préstamo de Usuario</label>
                    <select id="usuarioSelect" class="form-select">
                        <option value="" selected disabled>Seleccione un usuario</option>
                    </select>
                </div>
            </form>
            <form class="form">
                <div class="form-group">
                    <label for="libroSelect">Préstamo de libro</label>
                    <select id="libroSelect" class="form-select">
                        <option value="" selected disabled>Seleccione un libro</option>
                    </select>
                </div>
            </form>
            <form class="form">
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select id="estado" class="form-select">
                        <option value="" selected disabled>Seleccione una opción</option>
                        <option value="Prestamo">Préstamo</option>
                        <option value="Entregado">Entregado</option>
                        <option value="Cancelado">Cancelado</option>
                    </select>
                </div>
            </form>
        </div>
        <br>
        <button class="btn btn-success" onclick="registrarPrestamo();">Enviar</button>
        <button class="btn btn-primary" onclick="limpiarPrestamo();">Limpiar</button>
        <a href="../html/PaginaPrincipal.html"><button class="btn btn-warning">Ir a página Principal</button></a>
    </div>
</body>

</html>
